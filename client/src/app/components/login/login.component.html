<h1 class="h3">Log In</h1>
<hr>
<div class="row">
  <form class="col-md-6" [formGroup]="form" (submit)="submit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" class="form-control" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter password">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary mr-1">Submit</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </div>
  </form>
</div>

<pre>{{ form.value | json }}</pre>
